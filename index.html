<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="height=device-height, 
        width=device-width, initial-scale=1.0, 
        minimum-scale=1.0, maximum-scale=1.0, 
        user-scalable=no, target-densitydpi=device-dpi" />

        <!-- Iconify Import for expanded Icons Support -->
        <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

        <!-- Main Font Family -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,600i,900,900i" rel="stylesheet" />

        <!-- Main CSS -->
        <link href="./public/main.css" rel="stylesheet" />
        <!-- Nav CSS -->
        <link href="./public/nav.css" rel="stylesheet" />

        <!-- Breakpoints CSS for Responsive Design -->
        <link href="./public/breakpoints.css" rel="stylesheet" />

        <link rel="shortcut icon" href="./public/favicon.png?" type="image/x-icon" />
        <!-- META.DESC -->
        <meta name="description" content="Your app solution partner. Efficient, Fast, Built for you!" />
        <!-- META.TITLE-->
        <title>NEXUS | Mobile App Solutions</title>
    </head>
    <body>
        <!-- #SECT.MENU -->
        <div class="menu-wrapper">
            <div id="nav-menu" class="nav-top sm-none">
                <div class="nav-branding">
                    <!-- #IMG.BRAND -->
                    <img class="branding_logo" />
                </div>

                <!-- #SECT.MENU.NAVITEM -->
                <div class="nav-item">
                    <div id="navHome">Home</div>
                    <div id="navApp">Why Your Own App?</div>
                    <div id="navAbout">About Us</div>
                    <div id="navUs">Why Choose Us?</div>
                    <div id="navWork">How We Work</div>
                </div>
                <div class="nav-contact">
                    <div id="navContact">Contact Us</div>
                </div>
            </div>

            <!-- #SECT.MENU.TOGGLER  -->
            <div class="nav-top toggler">
                <div class="nav-branding">
                    <!-- #IMG.BRAND -->
                    <img class="branding_logo" />
                </div>

                <div class="nav-toggler toggle-btn">
                    <span id="nav-toggler" class="iconify toggle-btn" data-icon="mdi:hamburger-menu"></span>
                </div>
            </div>
        </div>

        <!-- #SECT.HOME -->
        <div id="home" class="hero shown">
            <div class="bg-objects">
                <!-- #IMG.HEROBOX.BLUE -->
                <img class="blue_cube" />
                <!-- #IMG.HEROBOX.ORANGE -->
                <img class="orange_cube" />
            </div>
            <!-- #SECT.HOME.TITLE -->
            <div class="hero-title">
                <h1 id="hero_title"></h1>
            </div>
            <!-- #SECT.HOME.SUBTITLE -->
            <div id="hero_subtitle" class="hero-subtitle"></div>
            <div id="embarkBtn" class="hero-button"></div>
        </div>

        <!-- #SECT.EMBARK -->
        <div id="embarkContent" class="embark">
            <!-- #IMG.EMBARK.BANNER -->
            <div class="banner">
                <div class="decorations">
                    <div class="rect-orange"></div>
                    <div class="rect-blue"></div>
                    <div class="rect-blue"></div>
                    <div class="rect-orange"></div>
                </div>
            </div>
            <div class="captions">
                <p id="embark_content" class="content">
                    <!-- #SECT.EMBARK.CONTENT -->
                </p>
                <div id="embarkContact" class="hero-button"></div>
            </div>
        </div>

        <!-- #SECT.REASON -->
        <div class="reason-wrapper">
            <div id="showcase" class="showcase">
                <!-- #IMG.MOCKUP -->
                <img class="mockup_1" />
                <!-- #IMG.MOCKUP -->
                <img class="full mockup_2" />
                <!-- #IMG.MOCKUP -->
                <img class="full mockup_3" />
                <!-- #IMG.MOCKUP -->
                <img class="mockup_4" />
            </div>

            <!-- #IMG -->
            <img class="reason-decor blue_cube" />
            <div id="app" class="reason shown">
                <div class="reason-item left">
                    <!-- #SECT.REASON.TITLE -->
                    <div id="reason_title_main" class="reason-title"></div>
                </div>
                <div class="reason-item right">
                    <div class="reason-content">
                        <div id="reason_item1_title" class="reason-title"></div>
                        <div id="reason_item1_subtitle" class="reason-subtitle"></div>
                    </div>
                    <div class="reason-content">
                        <div id="reason_item2_title" class="reason-title"></div>
                        <div id="reason_item2_subtitle" class="reason-subtitle"></div>
                    </div>
                </div>
            </div>
            <!-- #IMG -->
            <img class="reason-decor blue_cube" />
        </div>

        <!-- #SECT.ABOUT -->
        <div id="about" class="detail">
            <div class="detail-item left">
                <div id="about_title_left" class="detail-title"></div>
                <div id="about_subtitle_left" class="detail-subtitle"></div>
                <!-- #IMG -->
                <img class="stock_1" />
            </div>
            <div class="detail-item right">
                <!-- #IMG -->
                <img class="stock_2" />
                <div id="about_subtitle_right" class="detail-subtitle"></div>
            </div>
        </div>

        <div class="spacer">
            <div class="circle-blue"></div>
        </div>

        <!-- #SECT.PERSUASION -->
        <div id="us" class="persuasion">
            <div class="persuasion-text">
                <div id="persuasion_title_main" class="title"></div>
                <div id="persuasion_subtitle_main" class="subtitle"></div>
            </div>

            <div class="persuasion-flex">
                <div class="flex-inner-container">
                    <div class="flex-item">
                        <div id="persuasion_item1_title" class="title"></div>
                        <div id="persuasion_item1_subtitle" class="subtitle"></div>
                    </div>

                    <div class="flex-item">
                        <div id="persuasion_item2_title" class="title"></div>
                        <div id="persuasion_item2_subtitle" class="subtitle"></div>
                    </div>
                </div>

                <div class="flex-inner-container banner">
                    <!-- #IMG -->
                    <img class="stock_3" alt="" />
                </div>
            </div>
        </div>

        <div class="spacer">
            <div class="circle-orange"></div>
        </div>

        <!-- #SECT.WORKPACE -->
        <div id="work" class="workpace">
            <div class="workpace-text">
                <div id="workpace_title_main" class="title"></div>
                <div id="workpace_subtitle_main" class="subtitle"></div>
            </div>

            <!-- #IMG -->
            <img class="workpace_img" alt="" />

            <div class="workpace-grid">
                <div class="grid-item">
                    <div id="workpace_item1_title" class="title"></div>
                    <div id="workpace_item1_subtitle" class="subtitle"></div>
                </div>

                <div class="grid-item">
                    <div id="workpace_item2_title" class="title"></div>
                    <div id="workpace_item2_subtitle" class="subtitle"></div>
                </div>

                <div class="grid-item">
                    <div id="workpace_item3_title" class="title"></div>
                    <div id="workpace_item3_subtitle" class="subtitle"></div>
                </div>

                <div class="grid-item">
                    <div id="workpace_item4_title" class="title"></div>
                    <div id="workpace_item4_subtitle" class="subtitle"></div>
                </div>

                <div class="grid-item">
                    <div id="workpace_item5_title" class="title"></div>
                    <div id="workpace_item5_subtitle" class="subtitle"></div>
                </div>

                <div class="grid-item">
                    <div id="workpace_item6_title" class="title"></div>
                    <div id="workpace_item6_subtitle" class="subtitle"></div>
                </div>
            </div>
        </div>

        <!-- #SECT.CONTACT -->
        <div id="contact" class="contact">
            <div class="left">
                <div id="contact_title" class="title"></div>
                <div id="contact_phone" class="phone"></div>
                <div id="contact_mail" class="mail"></div>
            </div>

            <div class="right">
                <form id="contact-form" method="POST" enctype="text/plain">
                    <input type="text" id="fullname" name="fullname" placeholder="Full Name" />
                    <input type="text" id="company" name="company" placeholder="Company / Organization Name" />
                    <input type="email" id="email" name="email" placeholder="Email (Personal / Organisation)" />
                    <input type="tel" id="phone" name="phone" placeholder="Phone" />
                    <input type="text" id="country" name="country" placeholder="Country" />
                    <input type="text" id="project-budget" name="project-budget" placeholder="Estimated Project Budget" />
                    <textarea rows="6" id="body" name="body" placeholder="Tell us about your project"></textarea>
                    <input type="submit" value="Submit" />
                </form>
            </div>
        </div>

        <!-- #SECT.FOOTER -->
        <div class="footer">
            <div id="footer_abn" class="left"></div>
            <div class="copyright">©<span id="year"></span> Nexus App Solutions. All rights reserved.</div>
            <div id="footer_address" class="right"></div>
        </div>

        <script>
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 10);
        </script>
        <script src="./public/nav.js"></script>
        <script src="./public/locale.js"></script>
        <script>
            document.getElementById("year").innerHTML = new Date().getFullYear();
        </script>
    </body>
</html>
